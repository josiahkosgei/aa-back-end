type Query {
  complaints(options: ComplaintListOptions): ComplaintList!
  complaint(id: Int!): Complaint
}

type Mutation {
  "Report a new Complaint"
  reportComplaint(input: ReportComplaintInput!): Complaint!
  "Update an existing Complaint"
  updateComplaint(input: UpdateComplaintInput!): Complaint!
  "Assign Complaint To User"
  assignComplaintToUser(input: AssignComplaintToUserInput!): Complaint!
  "Delete a Complaint"
  deleteComplaint(id: Int!): DeletionResponse!
}

# generated by generateListOptions function
input ComplaintListOptions

input ReportComplaintInput {
  description: String!
  category: String!
  hospitalId: Int!
}

input AssignComplaintToUserInput {
  id: Int!
  assignedUserId: Int!
}

input UpdateComplaintInput {
  id: Int!
  description: String!
  category: String!
  assignedUserId: Int!
  hospitalId: Int!
}

