type Query {
  
  "Get all hospitals"
  hospitals(options: HospitalListOptions): HospitalList!  
  "Get hospital stats"
  hospitalsWithStats(options: HospitalListOptions): [HospitalStats!]!  
  "Get specific hospital"
  hospital(id: Int!): Hospital
}

type Mutation {
  "Create a new Hospital"
  createHospital(input: CreateHospitalInput!): Hospital!

  "Update an existing Hospital"
  updateHospital(input: UpdateHospitalInput!): Hospital!

  "Deletes a Hospital"
  deleteHospital(id: Int!): DeletionResponse!
}

# generated by generateListOptions function
input HospitalListOptions

input CreateHospitalInput {
  name: String!
}

input UpdateHospitalInput {
  id: Int!
  name: String
}
