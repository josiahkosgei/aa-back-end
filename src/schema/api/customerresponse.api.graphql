type Query {
  "Get all responses"
  customerResponses(options: CustomerResponseListOptions): CustomerResponseList!  
  "Get responsees stats"
  userStats(options: CustomerResponseListOptions): [UserStats!]!
  "Get specific response"
  customerResponse(id: Int!): CustomerResponse
}

type Mutation {
  "Create a new Customer Response/Answer Survey"
  createCustomerResponse(input: CreateCustomerResponseInput!): CustomerResponse!
}

# generated by generateListOptions function
input CustomerResponseListOptions

input CreateCustomerResponseInput {
    answer: Int!
    complaintId: Int!
}
