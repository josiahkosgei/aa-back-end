type Query {
  "Get all payments"
  payments(options: PaymentListOptions): PaymentList!
  
  "Get revenue stats"
  revenueStats(options: PaymentListOptions): [RevenueStats!]!
  
  "Get specific payment"
  payment(id: Int!): Payment
}

type Mutation {
  "Create a new Payment"
  createPayment(input: CreatePaymentInput!): Payment!
  "Update an existing Payment"
  updatePayment(input: UpdatePaymentInput!): Payment!
  "Delete a Payment"
  deletePayment(id: Int!): DeletionResponse!
}

# generated by generateListOptions function
input PaymentListOptions

input CreatePaymentInput {
    amount: Int!
    method: String!
}

input UpdatePaymentInput {
    id: Int!
    amount: Int!
    method: String!
}
