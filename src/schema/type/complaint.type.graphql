type Complaint implements Node {
    id: Int!
    description: String!
    category: String!
    state: String!
    createdAt: DateTime!
    updatedAt: DateTime!
    assignedUser: User!
    hospital: Hospital!
}
type KeyComplaintsStats {
    hospitalId: Int!
    categoryCount: Int!
    name: String!
    category: String!
}

type ComplaintList implements PaginatedList {
    items: [Complaint!]!
    totalItems: Int!
}
